<html ng-app="myApp">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <title>My User App</title>
</head>
<navbar></navbar>
<body>
  <div class="container">
    <div class="row">
      
      <div class="col-md-12">
        
        <h3 align="center"style="margin-bottom: 50px">Admin Page</h3>
        <div class="panel panel-default panel-table" >
          <div class="panel-heading">
            <div class="row">
              <div class="col col-xs-6">
                <h3 class="panel-title">All users</h3>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <table class="table table-striped table-bordered table-list">
                <tr >
                    <th style="text-align: center;">ID</th>
                    <th style="text-align: center;">Username</th>
                    <th style="text-align: center;">Email</th>
                    <th style="text-align: center;">Role</th>
                    <th style="text-align: center;"><em class="fa fa-cog"></em></th>
                </tr>
                <tr *ngFor="let user of listUsers">
                    <td >{{user.id}}</td>
                    <td >{{user.username}}</td>
                    <td >{{user.email}}</td>
                    <td *ngIf="user.isAdmin">Admin</td>
                    <td *ngIf="!user.isAdmin">User</td>
                    <td align="center">
                        <button class="btn btn-danger" [disabled]="user.isAdmin" (click)="deleteButton(user.id)">Remove</button>
                    </td>
            </table>
  
          </div>
          
        </div>
  
      </div>
    </div>
  </div>
</body>

</html>
