	<!DOCTYPE html>
	<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="assets/img/favicon.ico">
	<title>Mediumish - A Medium style template by WowThemes.net</title>
	<!-- Bootstrap core CSS -->
	
	<!-- Fonts -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="/assets/css/mediumish.css" rel="stylesheet">
	<link href="/path/to/material-icons/iconfont/material-icons.css" rel="stylesheet">

	</head>
  <navbar></navbar>
	<body>

	<div class="container">
	<!-- End Site Title
	================================================== -->

		<!-- Begin Featured
		================================================== -->
		<section class="featured-posts">
		<div class="section-title">
			<h2><span>Featured</span></h2>
		</div>
		<div class="card-columns listfeaturedtag">

			<!-- begin post -->
			<div class="card" *ngFor="let post of posts">
				<div class="row">
					<div class="col-md-5 wrapthumbnail">
						<a href="post.html">
							<div class="thumbnail" style="background-image:url('{{post.backgroundImg}}');">
								<img src="" alt="">
							</div>
						</a>
					</div>
					<div class="col-md-7">
						<div class="card-block">
							<h2 class="card-title"><a >{{post.title}}</a></h2>
								<h4 class="card-text">{{post.lines[0]?.content}}</h4>
								<h4 class="card-text">{{post.lines[1]?.content.includes('img') ? "[Image]" : post.lines[1]?.content }}...</h4>
								<div class="metafooter">
									<div class="wrapfooter">
									<button class="btn btn-primary" routerLink="/story/{{post.id}}" >read more</button>
									<span class="meta-footer-thumb">
									<a href="author.html"><img class="author-thumb" src="https://st.depositphotos.com/2101611/3925/v/950/depositphotos_39258143-stock-illustration-businessman-avatar-profile-picture.jpg" alt="Sal"></a>
									</span>
									<span class="author-meta">
									</span>
									<span class="post-read-more"><a href="/story/{{post.id}}" title="Read Story"><svg class="svgIcon-use" width="25" height="25" viewbox="0 0 25 25"><path d="M19 6c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v14.66h.012c.01.103.045.204.12.285a.5.5 0 0 0 .706.03L12.5 16.85l5.662 4.126a.508.508 0 0 0 .708-.03.5.5 0 0 0 .118-.285H19V6zm-6.838 9.97L7 19.636V6c0-.55.45-1 1-1h9c.55 0 1 .45 1 1v13.637l-5.162-3.668a.49.49 0 0 0-.676 0z" fill-rule="evenodd"></path></svg></a></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- end post -->
			<!-- begin post -->
		</div>
		</section>
		<!-- End Featured
		================================================== -->
		<!-- Begin List Posts
		================================================== -->
		<section class="recent-posts">
		
		</section>
		<!-- End List Posts
		================================================== -->

		<!-- Begin Footer
		================================================== -->
		<div class="footer">
			<p class="pull-left">
				Copyright &copy; 2021 StoryTeller
			</p>
			<div class="clearfix">
			</div>
		</div>
		<!-- End Footer
		================================================== -->

	</div>
	<!-- /.container -->

	<!-- Bootstrap core JavaScript
		================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/assets/js/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="/assets/js/bootstrap.min.js"></script>
	<script src="/assets/js/ie10-viewport-bug-workaround.js"></script>
	</body>
	</html>
